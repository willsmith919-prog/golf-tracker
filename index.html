<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TrackPar - Golf Scorecard</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; overflow-x: hidden; }
    input, textarea { font-size: 16px !important; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const BACKEND_API_URL = 'https://golf-tracker-backend.vercel.app/api/parse-golf-score';

    const Send = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>);
    const Plus = () => (<svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>);
    const TrendingUp = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>);
    const Calendar = () => (<svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>);
    const MapPin = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>);
    const ChevronDown = () => (<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="6 9 12 15 18 9"></polyline></svg>);
    const History = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>);
    const Trash = () => (<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>);
    const Play = () => (<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>);

    function GolfTracker() {
      const [view, setView] = useState('home');
      const [courses, setCourses] = useState([]);
      const [rounds, setRounds] = useState([]);
      const [currentRound, setCurrentRound] = useState(null);
      const [viewingRound, setViewingRound] = useState(null);
      const [chatMessages, setChatMessages] = useState([]);
      const [input, setInput] = useState('');
      const [isProcessing, setIsProcessing] = useState(false);
      const [expandedHole, setExpandedHole] = useState(null);
      const [newCourse, setNewCourse] = useState({ name: '', teeColor: '', holes: Array(18).fill(4) });
      const [pendingScore, setPendingScore] = useState(null);
      const [waitingFor, setWaitingFor] = useState(null);
      const [showExitModal, setShowExitModal] = useState(false);
      const [trackStats, setTrackStats] = useState(true);
      const [isGroupRound, setIsGroupRound] = useState(false);
      const [groupPlayers, setGroupPlayers] = useState([]);
      const [currentPlayerIndex, setCurrentPlayerIndex] = useState(0);
      const [newPlayer, setNewPlayer] = useState({ name: '', handicap: 0 });
      const chatEndRef = useRef(null);

      useEffect(() => { loadData(); }, []);
      useEffect(() => { 
        if (chatEndRef.current) {
          chatEndRef.current.scrollIntoView({ behavior: 'smooth' });
        }
      }, [chatMessages]);

      const loadData = async () => {
        try {
          const coursesData = localStorage.getItem('golf-courses');
          if (coursesData) {
            setCourses(JSON.parse(coursesData));
          } else {
            // Load default courses on first use
            const defaultCourses = [
              {
                id: Date.now(),
                name: "Davis Park",
                teeColor: "White",
                holes: [4,3,5,4,4,4,3,5,4,5,3,4,5,3,4,3,4,4]
              },
              {
                id: Date.now() + 1,
                name: "Valley View",
                teeColor: "White",
                holes: [4,5,4,3,4,4,3,4,5,4,5,3,4,4,4,3,5,4]
              },
              {
                id: Date.now() + 2,
                name: "Wolf Creek Golf Club",
                teeColor: "Masters",
                holes: [5,4,3,4,5,4,4,3,4,4,3,5,4,4,3,4,5,4]
              },
              {
                id: Date.now() + 3,
                name: "Sand Hollow Golf Course",
                teeColor: "Signature",
                holes: [4,5,3,4,4,4,5,3,4,5,3,4,4,4,3,4,5,4]
              }
            ];
            setCourses(defaultCourses);
            await saveCourses(defaultCourses);
          }
        } catch (error) { console.log('No courses found'); }

        try {
          const allRounds = [];
          for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            if (key.startsWith('round-')) {
              const roundData = localStorage.getItem(key);
              if (roundData) {
                const round = JSON.parse(roundData);
                allRounds.push({ ...round, key });
              }
            }
          }
          allRounds.sort((a, b) => new Date(b.date) - new Date(a.date));
          setRounds(allRounds);
        } catch (error) { console.log('Error loading rounds'); }
      };

      const saveCourses = async (updatedCourses) => {
        try { localStorage.setItem('golf-courses', JSON.stringify(updatedCourses)); }
        catch (error) { console.error('Failed to save courses:', error); }
      };

      const saveRound = async (round, isComplete = false) => {
        try { 
          let key = round.key || `round-${Date.now()}`;
          const roundToSave = { ...round, key, isComplete };
          localStorage.setItem(key, JSON.stringify(roundToSave));
          loadData();
          return key;
        }
        catch (error) { console.error('Failed to save round:', error); }
      };

      const deleteRound = (roundKey) => {
        if (confirm('Delete this round?')) {
          localStorage.removeItem(roundKey);
          loadData();
        }
      };

      const handleAddCourse = async () => {
        if (!newCourse.name || !newCourse.teeColor) return;
        const course = { id: Date.now(), name: newCourse.name, teeColor: newCourse.teeColor, holes: newCourse.holes };
        const updatedCourses = [...courses, course];
        setCourses(updatedCourses);
        await saveCourses(updatedCourses);
        setNewCourse({ name: '', teeColor: '', holes: Array(18).fill(4) });
        setTimeout(() => { setView('home'); }, 500);
      };

      const startRound = (course) => {
        const round = {
          courseId: course.id, courseName: course.name, teeColor: course.teeColor,
          date: new Date().toISOString(), scores: Array(18).fill(null),
          holeDetails: Array(18).fill(null).map(() => ({ putts: null, fairwayHit: null, notes: '', gir: null })),
          currentHole: 1, coursePars: course.holes, isComplete: false
        };
        setCurrentRound(round);
        setChatMessages([{
          role: 'assistant',
          content: `${course.name}. Hole 1, par ${course.holes[0]}. Your score?`
        }]);
        setView('play-round');
      };

      const continueRound = (round) => {
        setCurrentRound(round);
        const { holesPlayed } = calculateScore(round);
        setChatMessages([{
          role: 'assistant',
          content: `Hole ${round.currentHole}, par ${round.coursePars[round.currentHole - 1]}. ${holesPlayed} holes complete.`
        }]);
        setView('play-round');
      };

      const calculateGIR = (score, putts, par) => {
        if (putts === null || score === null) return null;
        const strokes_to_green = score - putts;
        return strokes_to_green <= (par - 2);
      };

      const parseScoreLocally = (userInput) => {
        const input = userInput.toLowerCase().trim();
        const currentHole = currentRound.currentHole;
        const currentPar = currentRound.coursePars[currentHole - 1];
        
        let score = null;
        let putts = null;
        let fairwayHit = null;
        let notes = '';

        // Parse score
        if (/^(\d+)$/.test(input)) {
          score = parseInt(input);
        } else if (input.includes('ace') || input.includes('hole in one')) {
          score = 1;
          notes = 'ace';
        } else if (input.includes('albatross') || input.includes('double eagle')) {
          score = currentPar - 3;
        } else if (input.includes('eagle')) {
          score = currentPar - 2;
        } else if (input.includes('birdie')) {
          score = currentPar - 1;
        } else if (input.includes('par')) {
          score = currentPar;
        } else if (input.match(/triple\s*bogey/)) {
          score = currentPar + 3;
        } else if (input.match(/double\s*bogey|double/)) {
          score = currentPar + 2;
        } else if (input.includes('bogey')) {
          score = currentPar + 1;
        } else {
          // Try to extract number
          const numMatch = input.match(/(\d+)/);
          if (numMatch) {
            const num = parseInt(numMatch[1]);
            if (num >= 1 && num <= 15) score = num;
          }
        }

        // Parse putts
        const puttMatch = input.match(/(\d+)\s*putt/);
        if (puttMatch) {
          putts = parseInt(puttMatch[1]);
        }

        // Parse fairway
        if (input.match(/hit\s*(the\s*)?fairway|fairway\s*hit|made\s*fairway|found\s*fairway/)) {
          fairwayHit = true;
        } else if (input.match(/miss(ed)?\s*(the\s*)?fairway|fairway\s*miss/)) {
          fairwayHit = false;
          // Try to extract direction
          if (input.includes('left')) notes = 'missed fairway left';
          else if (input.includes('right')) notes = 'missed fairway right';
          else notes = 'missed fairway';
        }

        return { score, putts, fairwayHit, notes };
      };

      const addMessage = (role, content) => {
        setChatMessages(prev => [...prev, { role, content }]);
      };

      const processChat = async () => {
        if (!input.trim() || isProcessing) return;
        
        const userMessage = input.trim();
        setInput('');
        addMessage('user', userMessage);
        setIsProcessing(true);

        try {
          const currentHole = currentRound.currentHole;
          const currentPar = currentRound.coursePars[currentHole - 1];

          // If we're waiting for specific info (putts or fairway)
          if (waitingFor && pendingScore) {
            if (waitingFor === 'putts') {
              const putts = parseInt(userMessage.match(/\d+/)?.[0]);
              if (putts) {
                const updatedPending = { ...pendingScore, putts };
                
                // Check if we need fairway info (Par 4 or 5 only)
                if ((currentPar === 4 || currentPar === 5) && updatedPending.fairwayHit === null) {
                  setPendingScore(updatedPending);
                  setWaitingFor('fairway');
                  addMessage('assistant', 'Did you hit the fairway?');
                } else {
                  // Complete the score
                  completeScore(updatedPending);
                }
              } else {
                addMessage('assistant', 'How many putts? (e.g., "2" or "1 putt")');
              }
              setIsProcessing(false);
              return;
            } else if (waitingFor === 'fairway') {
              const lowerMsg = userMessage.toLowerCase();
              let fairwayHit = null;
              if (lowerMsg.match(/yes|yeah|yep|hit|made|found/)) {
                fairwayHit = true;
              } else if (lowerMsg.match(/no|nah|nope|miss/)) {
                fairwayHit = false;
                if (lowerMsg.includes('left')) pendingScore.notes = 'missed fairway left';
                else if (lowerMsg.includes('right')) pendingScore.notes = 'missed fairway right';
                else pendingScore.notes = 'missed fairway';
              }
              
              if (fairwayHit !== null) {
                completeScore({ ...pendingScore, fairwayHit });
              } else {
                addMessage('assistant', 'Did you hit it or miss it? (e.g., "hit" or "missed left")');
              }
              setIsProcessing(false);
              return;
            }
          }

          // Try local parsing first
          const parsed = parseScoreLocally(userMessage);
          
          // Check if we have everything we need
          if (parsed.score !== null) {
            // Skip stats tracking if toggle is off
            if (!trackStats) {
              completeScore(parsed);
              setIsProcessing(false);
              return;
            }
            
            // Need putts?
            if (parsed.putts === null) {
              setPendingScore(parsed);
              setWaitingFor('putts');
              addMessage('assistant', 'How many putts?');
              setIsProcessing(false);
              return;
            }
            
            // Need fairway? (Par 4 or 5 only)
            if ((currentPar === 4 || currentPar === 5) && parsed.fairwayHit === null) {
              setPendingScore(parsed);
              setWaitingFor('fairway');
              addMessage('assistant', 'Did you hit the fairway?');
              setIsProcessing(false);
              return;
            }
            
            // We have everything!
            completeScore(parsed);
            setIsProcessing(false);
            return;
          }

          // If local parsing failed, try AI (fallback)
          addMessage('assistant', "Didn't catch that. Try '5 with 2 putts' or 'par'.");
          setIsProcessing(false);

        } catch (error) {
          console.error('Error:', error);
          addMessage('assistant', "Issue logging that score. Try again.");
          setIsProcessing(false);
        }
      };

      const completeScore = async (scoreData) => {
        const currentHole = currentRound.currentHole;
        const currentPar = currentRound.coursePars[currentHole - 1];
        const holeIdx = currentHole - 1;

        // Calculate GIR
        const gir = calculateGIR(scoreData.score, scoreData.putts, currentPar);

        // Update round
        const updatedRound = { ...currentRound };
        updatedRound.scores[holeIdx] = scoreData.score;
        updatedRound.holeDetails[holeIdx] = {
          putts: scoreData.putts,
          fairwayHit: scoreData.fairwayHit,
          notes: scoreData.notes || '',
          gir: gir
        };

        // Move to next hole
        if (currentRound.currentHole < 18) {
          updatedRound.currentHole = currentRound.currentHole + 1;
        }

        setCurrentRound(updatedRound);
        setPendingScore(null);
        setWaitingFor(null);

        // Auto-save
        const key = await saveRound(updatedRound, false);
        updatedRound.key = key;

        // Calculate updated score
        const { total, toPar } = calculateScore(updatedRound);

        // Generate professional caddy response
        let scoreName = '';
        const diff = scoreData.score - currentPar;
        if (diff === -3) scoreName = 'Albatross';
        else if (diff === -2) scoreName = 'Eagle';
        else if (diff === -1) scoreName = 'Birdie';
        else if (diff === 0) scoreName = 'Par';
        else if (diff === 1) scoreName = 'Bogey';
        else if (diff === 2) scoreName = 'Double bogey';
        else if (diff === 3) scoreName = 'Triple bogey';
        else scoreName = `${scoreData.score}`;

        let message = `${scoreName} on ${currentHole}`;
        if (scoreData.putts) message += `, ${scoreData.putts} putt${scoreData.putts > 1 ? 's' : ''}`;
        if (scoreData.fairwayHit === true) message += ', fairway';
        else if (scoreData.fairwayHit === false) message += `, ${scoreData.notes || 'missed fairway'}`;
        if (gir) message += '. Green in regulation';
        
        message += `. ${toPar > 0 ? '+' : ''}${toPar} through ${currentHole}`;

        // Subtle acknowledgment for exceptional shots
        if (diff <= -2) message += '. Well played';
        else if (diff === -1 && gir) message += '. Solid';

        // Check if round complete
        if (updatedRound.scores.every(s => s !== null)) {
          await saveRound(updatedRound, true);
          addMessage('assistant', message);
          setTimeout(() => {
            addMessage('assistant', 'Round complete. Well done.');
            setTimeout(() => setView('round-summary'), 2000);
          }, 1000);
        } else {
          const nextHole = updatedRound.currentHole;
          const nextPar = updatedRound.coursePars[nextHole - 1];
          message += `. Hole ${nextHole}, par ${nextPar}`;
          addMessage('assistant', message);
        }
      };

      const calculateScore = (round) => {
        if (!round) return { total: 0, toPar: 0, holesPlayed: 0 };
        
        let total = 0;
        let parTotal = 0;
        let holesPlayed = 0;
        
        round.scores.forEach((score, idx) => {
          if (score !== null) {
            total += score;
            parTotal += round.coursePars[idx];
            holesPlayed++;
          }
        });
        
        return { total, toPar: total - parTotal, holesPlayed };
      };

      const formatDate = (isoDate) => {
        const date = new Date(isoDate);
        return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
      };

      const endRound = () => {
        setShowExitModal(true);
      };

      const saveAndExit = async () => {
        await saveRound(currentRound, false);
        setShowExitModal(false);
        setView('home');
        setCurrentRound(null);
        setChatMessages([]);
        loadData();
      };

      const discardRound = () => {
        if (currentRound.key) {
          localStorage.removeItem(currentRound.key);
        }
        setShowExitModal(false);
        setView('home');
        setCurrentRound(null);
        setChatMessages([]);
        loadData();
      };

      const cancelExit = () => {
        setShowExitModal(false);
      };

      const resetApp = () => {
        if (confirm('Reset app? This will delete all courses and rounds. This cannot be undone.')) {
          if (confirm('Are you sure? All data will be permanently deleted.')) {
            localStorage.clear();
            setView('home');
            setCurrentRound(null);
            setChatMessages([]);
            setRounds([]);
            setCourses([]);
            loadData(); // This will reload default courses
          }
        }
      };

      // HOME VIEW
      if (view === 'home') {
        const inProgressRounds = rounds.filter(r => !r.isComplete);
        const completedRounds = rounds.filter(r => r.isComplete);
        
        return (
          <div className="min-h-screen bg-gradient-to-br from-emerald-900 via-green-800 to-teal-900 p-6 font-sans">
            <div className="max-w-2xl mx-auto">
              <div className="text-center mb-12 pt-8">
                <div className="inline-block bg-white/10 backdrop-blur-sm rounded-full px-6 py-2 mb-4">
                  <span className="text-emerald-200 text-sm font-medium tracking-widest uppercase">Golf AI</span>
                </div>
                <h1 className="text-6xl font-bold text-white mb-3" style={{ fontFamily: 'Georgia, serif' }}>TrackPar</h1>
                <p className="text-emerald-200 text-lg">Your AI golf caddy</p>
              </div>
              
              {inProgressRounds.length > 0 && (
                <div className="mb-8">
                  <h2 className="text-white text-lg font-semibold mb-4 flex items-center gap-2"><Play />Continue Round</h2>
                  {inProgressRounds.map((round) => {
                    const { total, toPar, holesPlayed } = calculateScore(round);
                    return (
                      <button key={round.key} onClick={() => continueRound(round)} className="w-full bg-yellow-500/90 backdrop-blur-sm p-5 rounded-xl shadow-lg hover:bg-yellow-500 transition-all text-left mb-3">
                        <div className="flex items-center justify-between">
                          <div>
                            <div className="text-lg font-bold text-gray-900">{round.courseName}</div>
                            <div className="text-sm text-gray-800">In Progress ¬∑ {holesPlayed}/18 holes ¬∑ Score: {total} ({toPar > 0 ? '+' : ''}{toPar})</div>
                          </div>
                          <div className="bg-gray-900 p-2 rounded-lg"><Play /></div>
                        </div>
                      </button>
                    );
                  })}
                </div>
              )}
              
              <div className="space-y-4 mb-8">
                <button onClick={() => setView('setup-course')} className="w-full bg-white/95 backdrop-blur-sm p-6 rounded-2xl shadow-xl hover:bg-white transition-all">
                  <div className="flex items-center gap-4">
                    <div className="bg-emerald-600 p-3 rounded-xl"><Plus /></div>
                    <div className="text-left">
                      <div className="text-xl font-bold text-gray-900">Add Course</div>
                      <div className="text-sm text-gray-600">Set up a new course</div>
                    </div>
                  </div>
                </button>
                {completedRounds.length > 0 && (
                  <button onClick={() => setView('round-history')} className="w-full bg-white/95 backdrop-blur-sm p-6 rounded-2xl shadow-xl hover:bg-white transition-all">
                    <div className="flex items-center gap-4">
                      <div className="bg-blue-600 p-3 rounded-xl"><History /></div>
                      <div className="text-left">
                        <div className="text-xl font-bold text-gray-900">Past Rounds</div>
                        <div className="text-sm text-gray-600">{completedRounds.length} completed</div>
                      </div>
                    </div>
                  </button>
                )}
              </div>
              {courses.length > 0 && (
                <div className="space-y-3">
                  <h2 className="text-white text-lg font-semibold mb-4 flex items-center gap-2"><MapPin />Your Courses</h2>
                  {courses.map((course) => (
                    <button key={course.id} onClick={() => startRound(course)} className="w-full bg-white/90 backdrop-blur-sm p-5 rounded-xl shadow-lg hover:bg-white transition-all text-left">
                      <div className="flex items-center justify-between">
                        <div>
                          <div className="text-lg font-bold text-gray-900">{course.name}</div>
                          <div className="text-sm text-gray-600">{course.teeColor} Tees ¬∑ Par {course.holes.reduce((a, b) => a + b, 0)}</div>
                        </div>
                        <div className="bg-emerald-600 p-2 rounded-lg"><TrendingUp /></div>
                      </div>
                    </button>
                  ))}
                </div>
              )}
              {courses.length === 0 && (
                <div className="bg-white/80 backdrop-blur-sm p-8 rounded-2xl text-center">
                  <Calendar />
                  <p className="text-gray-700 mb-2 font-semibold">No courses yet</p>
                  <p className="text-gray-600 text-sm">Add your first course to start tracking rounds</p>
                </div>
              )}
              
              {/* Reset App Button */}
              {(courses.length > 0 || rounds.length > 0) && (
                <div className="mt-8 text-center">
                  <button onClick={resetApp} className="text-red-400 hover:text-red-300 text-sm">
                    Reset App
                  </button>
                </div>
              )}
            </div>
          </div>
        );
      }

      // PLAY ROUND VIEW - CHAT INTERFACE
      if (view === 'play-round') {
        const { total, toPar, holesPlayed } = calculateScore(currentRound);
        
        return (
          <div className="min-h-screen bg-gradient-to-br from-emerald-900 via-green-800 to-teal-900 flex flex-col">
            {/* Header */}
            <div className="bg-white/95 backdrop-blur-sm shadow-xl p-4">
              <div className="max-w-2xl mx-auto">
                <div className="flex justify-between items-center">
                  <div>
                    <h2 className="text-xl font-bold text-gray-900">{currentRound.courseName}</h2>
                    <p className="text-sm text-gray-600">Hole {currentRound.currentHole} ¬∑ Par {currentRound.coursePars[currentRound.currentHole - 1]}</p>
                  </div>
                  <button onClick={endRound} className="text-red-600 hover:text-red-700 text-sm font-semibold">Exit</button>
                </div>
                
                {/* Stats Toggle */}
                <div className="mt-3 flex items-center justify-center gap-2">
                  <span className="text-xs text-gray-600">Score Only</span>
                  <button 
                    onClick={() => setTrackStats(!trackStats)}
                    className={`relative inline-flex h-6 w-11 items-center rounded-full transition-colors ${trackStats ? 'bg-emerald-600' : 'bg-gray-300'}`}
                  >
                    <span className={`inline-block h-4 w-4 transform rounded-full bg-white transition-transform ${trackStats ? 'translate-x-6' : 'translate-x-1'}`} />
                  </button>
                  <span className="text-xs text-gray-600">Track Stats</span>
                </div>
                
                <div className="flex gap-4 mt-3 text-sm">
                  <div><span className="font-bold">{total}</span> <span className="text-gray-600">Total</span></div>
                  <div><span className={`font-bold ${toPar > 0 ? 'text-red-600' : toPar < 0 ? 'text-emerald-600' : 'text-gray-900'}`}>{toPar > 0 ? '+' : ''}{toPar}</span> <span className="text-gray-600">To Par</span></div>
                  <div><span className="font-bold">{holesPlayed}</span> <span className="text-gray-600">/ 18 Holes</span></div>
                </div>
              </div>
            </div>

            {/* Chat Messages */}
            <div className="flex-1 overflow-y-auto p-4">
              <div className="max-w-2xl mx-auto space-y-3">
                {chatMessages.map((msg, idx) => (
                  <div key={idx} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                    <div className={`max-w-[80%] rounded-2xl px-4 py-3 ${
                      msg.role === 'user' 
                        ? 'bg-emerald-600 text-white' 
                        : 'bg-white/95 text-gray-900'
                    }`}>
                      {msg.content}
                    </div>
                  </div>
                ))}
                {isProcessing && (
                  <div className="flex justify-start">
                    <div className="bg-white/95 text-gray-900 rounded-2xl px-4 py-3">
                      <div className="flex gap-1">
                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '0ms'}}></div>
                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '150ms'}}></div>
                        <div className="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style={{animationDelay: '300ms'}}></div>
                      </div>
                    </div>
                  </div>
                )}
                <div ref={chatEndRef} />
              </div>
            </div>

            {/* Input */}
            <div className="bg-white/95 backdrop-blur-sm shadow-xl p-4">
              <div className="max-w-2xl mx-auto flex gap-3">
                <input
                  type="text"
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  onKeyPress={(e) => e.key === 'Enter' && processChat()}
                  placeholder="Type your score..."
                  className="flex-1 px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-emerald-500 focus:outline-none"
                  disabled={isProcessing}
                />
                <button
                  onClick={processChat}
                  disabled={isProcessing || !input.trim()}
                  className="bg-emerald-600 text-white px-6 py-3 rounded-xl hover:bg-emerald-700 disabled:bg-gray-400 shadow-lg transition-all"
                >
                  <Send />
                </button>
              </div>
            </div>

            {/* Exit Modal */}
            {showExitModal && (
              <div className="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50">
                <div className="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
                  <h3 className="text-xl font-bold text-gray-900 mb-4">Exit Round</h3>
                  <p className="text-gray-600 mb-6">What would you like to do with this round?</p>
                  <div className="space-y-3">
                    <button 
                      onClick={saveAndExit}
                      className="w-full bg-emerald-600 text-white py-3 rounded-xl font-semibold hover:bg-emerald-700 transition-all"
                    >
                      Save & Exit
                    </button>
                    <button 
                      onClick={discardRound}
                      className="w-full bg-red-600 text-white py-3 rounded-xl font-semibold hover:bg-red-700 transition-all"
                    >
                      Discard Round
                    </button>
                    <button 
                      onClick={cancelExit}
                      className="w-full bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-300 transition-all"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            )}
          </div>
        );
      }

      // SETUP COURSE VIEW
      if (view === 'setup-course') {
        return (
          <div className="min-h-screen bg-gradient-to-br from-emerald-900 via-green-800 to-teal-900 p-6">
            <div className="max-w-2xl mx-auto">
              <button onClick={() => setView('home')} className="text-white mb-6 hover:text-emerald-200">‚Üê Back</button>
              <div className="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8">
                <h2 className="text-3xl font-bold text-gray-900 mb-6" style={{ fontFamily: 'Georgia, serif' }}>Add Course</h2>
                <div className="space-y-6">
                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">Course Name</label>
                    <input type="text" value={newCourse.name} onChange={(e) => setNewCourse({ ...newCourse, name: e.target.value })} placeholder="Pebble Beach Golf Links" className="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-emerald-500 focus:outline-none" />
                  </div>
                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-2">Tee Color</label>
                    <input type="text" value={newCourse.teeColor} onChange={(e) => setNewCourse({ ...newCourse, teeColor: e.target.value })} placeholder="Blue, White, Gold..." className="w-full px-4 py-3 rounded-xl border-2 border-gray-200 focus:border-emerald-500 focus:outline-none" />
                  </div>
                  <div>
                    <label className="block text-sm font-semibold text-gray-700 mb-3">Par for Each Hole</label>
                    <div className="grid grid-cols-6 gap-2">
                      {newCourse.holes.map((par, idx) => (
                        <div key={idx}>
                          <label className="block text-xs text-gray-500 mb-1 text-center">#{idx + 1}</label>
                          <input type="number" value={par} onChange={(e) => {
                            const updated = [...newCourse.holes];
                            updated[idx] = parseInt(e.target.value) || 3;
                            setNewCourse({ ...newCourse, holes: updated });
                          }} min="3" max="5" className="w-full px-2 py-2 text-center rounded-lg border-2 border-gray-200 focus:border-emerald-500 focus:outline-none" />
                        </div>
                      ))}
                    </div>
                  </div>
                  <button onClick={handleAddCourse} className="w-full bg-emerald-600 text-white py-4 rounded-xl font-semibold text-lg hover:bg-emerald-700 shadow-lg">Save Course</button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      // ROUND HISTORY VIEW
      if (view === 'round-history') {
        const completedRounds = rounds.filter(r => r.isComplete);
        return (
          <div className="min-h-screen bg-gradient-to-br from-emerald-900 via-green-800 to-teal-900 p-6">
            <div className="max-w-2xl mx-auto">
              <button onClick={() => setView('home')} className="text-white mb-6 hover:text-emerald-200">‚Üê Back</button>
              <div className="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8">
                <h2 className="text-3xl font-bold text-gray-900 mb-6" style={{ fontFamily: 'Georgia, serif' }}>Past Rounds</h2>
                {completedRounds.length === 0 ? (
                  <div className="text-center py-8">
                    <Calendar />
                    <p className="text-gray-600 mt-4">No completed rounds yet. Finish a round to see it here!</p>
                  </div>
                ) : (
                  <div className="space-y-3">
                    {completedRounds.map((round) => {
                      const { total, toPar } = calculateScore(round);
                      return (
                        <div key={round.key} className="bg-gray-50 rounded-xl p-4 hover:bg-gray-100 transition-colors">
                          <div className="flex items-center justify-between">
                            <button onClick={() => { setViewingRound(round); setView('view-round'); }} className="flex-1 text-left">
                              <div className="font-bold text-lg text-gray-900">{round.courseName}</div>
                              <div className="text-sm text-gray-600">{formatDate(round.date)} ¬∑ {round.teeColor} Tees</div>
                              <div className="flex gap-4 mt-2">
                                <div className="text-sm"><span className="font-semibold">{total}</span> <span className="text-gray-500">Total</span></div>
                                <div className="text-sm"><span className={`font-semibold ${toPar > 0 ? 'text-red-600' : toPar < 0 ? 'text-emerald-600' : 'text-gray-900'}`}>{toPar > 0 ? '+' : ''}{toPar}</span> <span className="text-gray-500">To Par</span></div>
                              </div>
                            </button>
                            <button onClick={() => deleteRound(round.key)} className="ml-4 p-2 text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                              <Trash />
                            </button>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      // VIEW ROUND DETAIL
      if (view === 'view-round' && viewingRound) {
        const { total, toPar, holesPlayed } = calculateScore(viewingRound);
        return (
          <div className="min-h-screen bg-gradient-to-br from-emerald-900 via-green-800 to-teal-900 p-6">
            <div className="max-w-2xl mx-auto">
              <button onClick={() => setView('round-history')} className="text-white mb-6 hover:text-emerald-200">‚Üê Back to History</button>
              <div className="bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl p-6 mb-6">
                <h2 className="text-2xl font-bold text-gray-900">{viewingRound.courseName}</h2>
                <p className="text-gray-600">{formatDate(viewingRound.date)} ¬∑ {viewingRound.teeColor} Tees ¬∑ {holesPlayed} holes</p>
                <div className="grid grid-cols-2 gap-4 mt-6">
                  <div className="text-center bg-emerald-50 rounded-xl p-4">
                    <div className="text-3xl font-bold text-emerald-600">{total}</div>
                    <div className="text-sm text-gray-600">Total Score</div>
                  </div>
                  <div className="text-center bg-emerald-50 rounded-xl p-4">
                    <div className={`text-3xl font-bold ${toPar > 0 ? 'text-red-600' : toPar < 0 ? 'text-emerald-600' : 'text-gray-900'}`}>{toPar > 0 ? '+' : ''}{toPar}</div>
                    <div className="text-sm text-gray-600">To Par</div>
                  </div>
                </div>
              </div>
              <div className="bg-white/95 backdrop-blur-sm rounded-2xl shadow-xl p-6">
                <h3 className="text-lg font-bold text-gray-900 mb-4">Scorecard</h3>
                <div className="mb-6">
                  <div className="text-xs text-gray-500 mb-2 font-semibold">Front 9</div>
                  {viewingRound.scores.slice(0, 9).map((score, idx) => {
                    const details = viewingRound.holeDetails[idx];
                    const hasDetails = details && (details.putts || details.fairwayHit !== null || details.notes || details.gir);
                    return (
                      <div key={idx} className="mb-2">
                        <button onClick={() => setExpandedHole(expandedHole === idx ? null : idx)} className="w-full bg-gray-50 hover:bg-gray-100 rounded-lg p-3 text-left">
                          <div className="flex items-center justify-between">
                            <div className="flex items-center gap-3">
                              <div className="text-xs text-gray-500 w-8">#{idx + 1}</div>
                              <div className="font-bold text-lg">{score || '-'}</div>
                              <div className="text-xs text-gray-400">Par {viewingRound.coursePars[idx]}</div>
                              {details?.gir && <span className="text-xs text-emerald-600 font-semibold">GIR</span>}
                            </div>
                            {hasDetails && <div className="flex items-center gap-2"><span className="text-xs text-emerald-600">Details</span><ChevronDown /></div>}
                          </div>
                        </button>
                        {expandedHole === idx && hasDetails && (
                          <div className="bg-emerald-50 border-2 border-emerald-100 rounded-lg p-3 mt-1 text-sm">
                            {details.putts && <div>Putts: {details.putts}</div>}
                            {details.fairwayHit !== null && <div>Fairway: {details.fairwayHit ? '‚úì Hit' : '‚úó Missed'}</div>}
                            {details.notes && <div className="text-gray-600 mt-1">{details.notes}</div>}
                          </div>
                        )}
                      </div>
                    );
                  })}
                </div>
                <div>
                  <div className="text-xs text-gray-500 mb-2 font-semibold">Back 9</div>
                  {viewingRound.scores.slice(9, 18).map((score, idx) => {
                    const holeIdx = idx + 9;
                    const details = viewingRound.holeDetails[holeIdx];
                    const hasDetails = details && (details.putts || details.fairwayHit !== null || details.notes || details.gir);
                    return (
                      <div key={holeIdx} className="mb-2">
                        <button onClick={() => setExpandedHole(expandedHole === holeIdx ? null : holeIdx)} className="w-full bg-gray-50 hover:bg-gray-100 rounded-lg p-3 text-left">
                          <div className="flex items-center justify-between">
                            <div className="flex items-center gap-3">
                              <div className="text-xs text-gray-500 w-8">#{holeIdx + 1}</div>
                              <div className="font-bold text-lg">{score || '-'}</div>
                              <div className="text-xs text-gray-400">Par {viewingRound.coursePars[holeIdx]}</div>
                              {details?.gir && <span className="text-xs text-emerald-600 font-semibold">GIR</span>}
                            </div>
                            {hasDetails && <div className="flex items-center gap-2"><span className="text-xs text-emerald-600">Details</span><ChevronDown /></div>}
                          </div>
                        </button>
                        {expandedHole === holeIdx && hasDetails && (
                          <div className="bg-emerald-50 border-2 border-emerald-100 rounded-lg p-3 mt-1 text-sm">
                            {details.putts && <div>Putts: {details.putts}</div>}
                            {details.fairwayHit !== null && <div>Fairway: {details.fairwayHit ? '‚úì Hit' : '‚úó Missed'}</div>}
                            {details.notes && <div className="text-gray-600 mt-1">{details.notes}</div>}
                          </div>
                        )}
                      </div>
                    );
                  })}
                </div>
              </div>
            </div>
          </div>
        );
      }

      // ROUND SUMMARY VIEW
      if (view === 'round-summary') {
        const { total, toPar } = calculateScore(currentRound);
        return (
          <div className="min-h-screen bg-gradient-to-br from-emerald-900 via-green-800 to-teal-900 p-6">
            <div className="max-w-2xl mx-auto pt-12">
              <div className="bg-white/95 backdrop-blur-sm rounded-2xl shadow-2xl p-8 text-center">
                <div className="text-6xl mb-4">üèåÔ∏è</div>
                <h2 className="text-4xl font-bold text-gray-900 mb-2" style={{ fontFamily: 'Georgia, serif' }}>Round Complete!</h2>
                <p className="text-gray-600 mb-8">{currentRound.courseName}</p>
                <div className="grid grid-cols-2 gap-6 mb-8">
                  <div className="bg-emerald-50 rounded-xl p-6"><div className="text-4xl font-bold text-emerald-600">{total}</div><div className="text-sm text-gray-600 mt-1">Total Score</div></div>
                  <div className="bg-emerald-50 rounded-xl p-6"><div className={`text-4xl font-bold ${toPar > 0 ? 'text-red-600' : toPar < 0 ? 'text-emerald-600' : 'text-gray-900'}`}>{toPar > 0 ? '+' : ''}{toPar}</div><div className="text-sm text-gray-600 mt-1">To Par</div></div>
                </div>
                <button onClick={() => { setView('home'); setCurrentRound(null); setChatMessages([]); loadData(); }} className="w-full bg-emerald-600 text-white py-4 rounded-xl font-semibold text-lg hover:bg-emerald-700 shadow-lg">Back to Home</button>
              </div>
            </div>
          </div>
        );
      }

      return null;
    }

    ReactDOM.render(<GolfTracker />, document.getElementById('root'));
  </script>
</body>
</html>
